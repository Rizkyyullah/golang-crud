{{ template "layout" . }}

{{ define "content" }}
<div class="container mt-4 pb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>List Categories</h2>
      <hr class="text-center">
      <a href="/categories/add" class="btn btn-primary mb-3">Add Category</a>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{ range .categories }}
            <tr>
              <td>{{ .Name }}</td>
              <td>
                <a href="/categories/edit?id={{ .ID }}" class="btn btn-warning">Edit</a>
                <a href="/categories/delete?id={{ .ID }}" class="btn btn-danger" onclick="return confirm('Are ypu sure want to delete this category?')">Delete</a>
              </td>
            </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{ end }}
