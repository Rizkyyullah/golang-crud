{{ template "layout" . }}

{{ define "content" }}
<div class="container mt-4 pb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Add Product</h2>
      <hr>
      {{ if.error }}
        <div class="alert alert-danger text-center">
          {{ .error }}
        </div>
      {{ end }}
      <form action="/products/add" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category">
            {{ range .categories }}
              <option value="{{ .ID }}">{{ .Name }}</option>
            {{ end }}
          </select>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="text" class="form-control" name="stock" id="stock" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control" name="price" id="price" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" name="description" id="description" autocomplete="off">
        </div>
        <hr>
        <div class="gap-2 d-flex justify-content-end">
          <a href="/products" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
